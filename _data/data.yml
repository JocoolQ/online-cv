career-profile:
    title: Perfil
    summary: |
      Soy una persona honesta, perseverante, respetuosa, responsable y comprometida, 
      con facilidad para trabajar en equipo y con una excelente capacidad para 
      adaptarse a entornos que involucren cambios o situaciones adversas. Ingeniero 
      de Sistemas, con conocimientos en lenguajes de programación (Javascript, Python, 
      Typescript, C#), manejo de bases de datos y con experiencia en el ámbito de 
      investigación.
      Tengo como meta personal continuar creciendo profesionalmente mediante un 
      continuo aprendizaje y mejoramiento de mis conocimientos, así como fomentar el 
      desarrollo de las habilidades y destrezas necesarias que me permitan competir
      mediante la calidad de mi trabajo.
