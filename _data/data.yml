projects:
    title: Proyectos
    intro: >
      Estos son algunos de los proyectos que he desarrollado como parte de mi formación académica.
    assignments:
    
      - title: Football Championship
        link: "https://github.com/JocoolQ/FootballChampionship"
        tagline: "Aplicación sencilla elaborada con python Flask para representar un torneo de fútbol. Permite registrar equipos, partidos y calcular la tabla de posiciones."

      - title: Ejemplo de arquitectura de microservicios en Docker
        link: "https://github.com/JocoolQ/EjemploArquitectura"
        tagline: "Ejemplo de Arquitectura de Microservicios usando Docker. El ejemplo cuenta con la integración de un API REST desarrollado con Django REST Framework, conexión a una base de datos en PostgreSQL y una vista implementada con Apache Server."

      - title: Aplicación para seleccion de atributos por medio de entropía
        link: "https://github.com/JocoolQ/aplicacion-seleccion-atributos"
        tagline: "Software para la implementación del proceso de selección de atributos en Minería de datos, mediante el algoritmo de selección de características basado en la entropía."

